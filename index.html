<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flexbox Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />

</head>

<body>
  <div class="row">
    <!-- CARD 1 -->
    <div class="card">
      <div class="card-header">Exercise</div>
      <div class="card-main">
        <i class="material-icons">fitness_center</i>
        <div class="main-description">Morning</div>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="card">
      <div class="card-header">Job</div>
      <div class="card-main">
        <i class="material-icons">account_balance</i>
        <div class="main-description">Afternoon</div>
      </div>
    </div>
    <!-- CARD 3 -->
    <div class="card">
      <div class="card-header">Studying</div>
      <div class="card-main">
        <i class="material-icons">school</i>
        <div class="main-description">Night</div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- CARD 1 -->
    <div class="card" id="yellow-border">
      <div class="card-header" id="yellow-header">Commute</div>
      <div class="card-main">
        <i class="material-icons" id="yellow-color">directions_car</i>
        <div class="main-description" id="yellow-color">38 Miles</div>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="card" id="yellow-border">
      <div class="card-header" id="yellow-header">Love</div>
      <div class="card-main">
        <i class="material-icons" id="yellow-color">local_florist</i>
        <div class="main-description" id="yellow-color">Angel</div>
      </div>
    </div>
    <!-- CARD 3 -->
    <div class="card" id="yellow-border">
      <div class="card-header" id="yellow-header">Sleeping</div>
      <div class="card-main">
        <i class="material-icons" id="yellow-color">local_hotel</i>
        <div class="main-description" id="yellow-color">Rest</div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- CARD 1 -->
    <div class="card" id="blue-border">
      <div class="card-header" id="blue-header">Bilingual</div>
      <div class="card-main">
        <i class="material-icons" id="blue-color">g_translate</i>
        <div class="main-description" id="blue-color">Spanish</div>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="card" id="blue-border">
      <div class="card-header" id="blue-header">Coding</div>
      <div class="card-main">
        <i class="material-icons" id="blue-color">dvr</i>
        <div class="main-description" id="blue-color">Goals</div>
      </div>
    </div>
    <!-- CARD 3 -->
    <div class="card" id="blue-border">
      <div class="card-header" id="blue-header">Fun</div>
      <div class="card-main">
        <i class="material-icons" id="blue-color">tag_faces</i>
        <div class="main-description" id="blue-color">Shrimpy</div>
      </div>
    </div>
  </div>
</body>

</html>
